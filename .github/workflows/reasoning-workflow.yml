name: Obsidian Knowledge Graph Reasoning

on:
  push:
    paths:
      - 'graph/**/*.md'
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write  # Explicitly grant write permissions

jobs:
  reason-and-persist:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Get full history for proper git operations

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run reasoning analysis
        id: analyze
        run: |
          echo "Running graph reasoner..."
          python src/cli/analyze.py

      - name: Persist discoveries to vault
        id: persist
        run: |
          echo "Persisting discovered facts..."
          python src/cli/persist.py

      - name: Check for changes
        id: check_changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "Found changes to commit"
          else
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "No changes to commit"
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add graph/**/*.md
          git commit -m "Automated: Add reasoner-discovered facts to knowledge graph

          Co-Authored-By: Obsidian Reasoner Bot <noreply@github.com>"

          # Pull with rebase to handle any remote changes
          git pull --rebase origin main || {
            echo "Rebase failed, attempting merge strategy"
            git rebase --abort
            git pull --no-rebase origin main
          }

          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        if: always()
        run: |
          echo "### Reasoning Workflow Complete ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The knowledge graph has been analyzed and new inferred facts have been added." >> $GITHUB_STEP_SUMMARY
          if [[ "${{ steps.check_changes.outputs.changes }}" == "true" ]]; then
            echo "âœ… Changes were committed and pushed back to the repository." >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ No new discoveries to commit." >> $GITHUB_STEP_SUMMARY
          fi
